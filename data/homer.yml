title: "Kratos Dashboard"
subtitle: "Welcome and please be kind..."
documentTitle: "Kratos Startpage"
logo: "assets/logo.png"

header: true
footer: ''

columns: "1"
connectivityCheck: true

defaults:
  layout: list
  colorTheme: dark

theme: default

colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"

  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

links:
  - name: "Source Code"
    icon: "fab fa-github"
    url: "https://github.com/tjmaynes/kratos"
    target: "_blank"

# Link: https://fontawesome.com/v4/icons/

services:
  - name: "Media"
    icon: "fas fa-play"
    items:
      - name: "Plex"
        icon: "fas fa-tv"
        subtitle: "Media server for movies, music, etc"
        tag: "app"
        keywords: "self-hosted media server, plex"
        url: "%server-host%:%plex-port%/web/index.html"
        target: "_blank"
      - name: "PhotoView"
        icon: "fas fa-camera"
        subtitle: "Simple photo gallery"
        tag: "app"
        keywords: "self-hosted photo gallery, photos"
        url: "%server-host%:%photoview-port%"
        target: "_blank"
      - name: "Calibre-web"
        icon: "fas fa-book"
        subtitle: "Ebook reader for the web"
        tag: "app"
        keywords: "self-hosted ebook reader, calibre"
        url: "%server-host%:%calibre-web-port%"
        target: "_blank"
      - name: "Audiobookshelf"
        icon: "fas fa-podcast"
        subtitle: "Listen to podcasts and audiobooks from one place"
        tag: "app"
        keywords: "self-hosted podcast & audiobooks server"
        url: "%server-host%:%audiobookshelf-web-port%"
        target: "_blank"
      - name: "FreshRSS"
        icon: "fas fa-rss"
        subtitle: "A free, news aggregator"
        tag: "app"
        url: "%server-host%:%freshrss-port%"
        target: "_blank"
  - name: "Automation"
    icon: "fas fa-magic"
    items:
      - name: "Home Assistant"
        icon: "fas fa-home"
        subtitle: "Home automation and life support system"
        tag: "app"
        keywords: "self-hosted home automation, home assistant"
        url: "%server-host%:%home-assistant-port%"
        target: "_blank"
      - name: "Node-RED"
        icon: "fas fa-cogs"
        subtitle: "A programming tool for wiring together hardware devices, APIs and online services"
        tag: "app"
        keywords: "self-hosted home automation, Node-RED"
        url: "%server-host%:%node-red-port%"
        target: "_blank"
  - name: "Productivity"
    icon: "fas fa-tasks"
    items:
      - name: "Bitwarden"
        icon: "fas fa-key"
        subtitle: "Password manager"
        tag: "app"
        url: "%server-host%:%bitwarden-port%"
        target: "_blank"
      - name: "PrivateBin"
        icon: "fas fa-pencil"
        subtitle: "Private, minimal pastebin"
        tag: "app"
        url: "%server-host%:%privatebin-port%"
        target: "_blank"
      - name: "Draw.io"
        icon: "fas fa-object-group"
        subtitle: "Online diagram software"
        tag: "app"
        url: "%server-host%:%drawio-port%"
        target: "_blank"
  - name: "Development"
    icon: "fas fa-terminal"
    items:
      - name: "Gogs"
        icon: "fas fa-code"
        subtitle: "Git server for mirroring my external git services"
        tag: "app"
        url: "%server-host%:%gogs-port%"
        target: "_blank"
  - name: "Utilities"
    icon: "fas fa-heartbeat"
    items:
      - name: "Admin Portal"
        icon: "fas fa-lock"
        subtitle: "Admin interface for Kratos home server"
        tag: "app"
        url: "%server-host%:%admin-portal-port%"
        target: "_blank"
      - name: "Podgrab"
        icon: "fas fa-cloud-download"
        subtitle: "Podcast autodownloader"
        tag: "app"
        url: "%server-host%:%podgrab-port%"
        target: "_blank"
      - name: "Photo Uploader"
        icon: "fas fa-cloud-upload"
        subtitle: "Browse and upload photos"
        tag: "app"
        url: "%server-host%:%photobrowser-port%"
        target: "_blank"