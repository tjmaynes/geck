tunnel: "%cloudflare-tunnel-uuid%"
credentials-file: /root/.cloudflared/%cloudflare-tunnel-uuid%.json

originRequest:
  originServerName: "*.%service-domain%"
  noTLSVerify: true

ingress:
  - hostname: "*.%service-domain%"
    service: "http://nginx-proxy:80"
  - hostname: "*.%service-domain%"
    service: "https://nginx-proxy:443"
  - hostname: "ssh.%service-domain%"
    service: "ssh://localhost:22"
  - service: http_status:404