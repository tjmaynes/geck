title: "G.E.C.K. Dashboard"
subtitle: "Welcome and please be kind..."
documentTitle: "G.E.C.K."
logo: "assets/logo.webp"

header: true
footer: ''

columns: "1"
connectivityCheck: true

defaults:
  layout: list
  colorTheme: dark

links:
  - name: "Source Code"
    icon: "fab fa-github"
    url: "https://github.com/tjmaynes/geck"
    target: "_blank"

services:
  - name: "Media"
    icon: "fas fa-play"
    items:
      - name: "Plex"
        icon: "fas fa-tv"
        subtitle: "Media server for movies, music, etc"
        tag: "app"
        keywords: "self-hosted media server, plex"
        url: "%protocol-type%://media.%service-domain%"
        target: "_blank"
      - name: "Calibre-Web"
        icon: "fas fa-book"
        subtitle: "Ebook reader for the web"
        tag: "app"
        keywords: "self-hosted ebook reader, calibre"
        url: "%protocol-type%://read.%service-domain%"
        target: "_blank"
      - name: "Audiobookshelf"
        icon: "fas fa-podcast"
        subtitle: "Listen to podcasts and audiobooks from one place"
        tag: "app"
        keywords: "self-hosted podcast & audiobooks server"
        url: "%protocol-type%://listen.%service-domain%"
        target: "_blank"
      - name: "RSS Reader"
        icon: "fas fa-rss"
        subtitle: "RSS reader for the web"
        tag: "app"
        keywords: "self-hosted rss reader, miniflux"
        url: "%protocol-type%://rss.%service-domain%"
        target: "_blank"
  - name: "Productivity"
    icon: "fas fa-tasks"
    items:
      - name: "Gogs"
        icon: "fas fa-code-fork"
        subtitle: "Git server for mirroring my external git services"
        tag: "app"
        url: "%protocol-type%://gogs.%service-domain%"
        target: "_blank"
      - name: "Podgrab"
        icon: "fas fa-cloud-download"
        subtitle: "Podcast autodownloader"
        tag: "app"
        url: "%protocol-type%://podgrab.%service-domain%"
        target: "_blank"
  - name: "Automation"
    icon: "fas fa-magic"
    items:
      - name: "Home Assistant"
        icon: "fas fa-home"
        subtitle: "Home automation and life support system"
        tag: "app"
        keywords: "self-hosted home automation, home assistant"
        url: "%protocol-type%://ha.%service-domain%"
        target: "_blank"
      - name: "Node-RED"
        icon: "fas fa-cogs"
        subtitle: "A programming tool for wiring together hardware devices, APIs and online services"
        tag: "app"
        keywords: "self-hosted home automation, Node-RED"
        url: "%protocol-type%://connector.%service-domain%"
        target: "_blank"
  - name: "Utilities"
    icon: "fas fa-heartbeat"
    items:
      - name: "Admin Portal"
        icon: "fas fa-lock"
        subtitle: "Admin interface for geck home server"
        tag: "app"
        url: "%protocol-type%://admin.%service-domain%"
        target: "_blank"
      - name: "Monitoring"
        icon: "fas fa-dashboard"
        subtitle: "Monitoring interface for servers"
        tag: "app"
        url: "https://bewoogie.grafana.net/d/0yyfXt74z/bewoogie-dashboard"
        target: "_blank"
      - name: "Nginx Proxy Manager"
        icon: "fas fa-shower"
        subtitle: "Manage the proxy server through a web app"
        tag: "app"
        url: "%protocol-type%://proxy.%service-domain%"
        target: "_blank"

theme: default

colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"

  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
